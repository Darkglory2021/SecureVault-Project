<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .status-dot.offline {
            background: #dc3545;
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
        }

        .user-info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .current-site {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .current-site h3 {
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .site-info {
            font-size: 12px;
            opacity: 0.8;
            word-break: break-all;
        }

        .password-available {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            font-size: 12px;
            color: #28a745;
        }

        .no-password {
            color: #ffc107;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
            </svg>
            SecureVault
        </h1>
        <div class="subtitle">Password Manager Extension</div>
    </div>

    <div class="content">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Connecting to SecureVault...</div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <!-- Status Card -->
            <div class="status-card">
                <div class="status-indicator">
                    <div id="status-dot" class="status-dot offline"></div>
                    <div id="status-text" class="status-text">Not Connected</div>
                </div>
                <div id="user-info" class="user-info hidden"></div>
                <div id="stats" class="stats hidden">
                    <div class="stat-item">
                        <div id="entries-count" class="stat-number">0</div>
                        <div class="stat-label">Passwords</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">ðŸ”’</div>
                        <div class="stat-label">Encrypted</div>
                    </div>
                </div>
            </div>

            <!-- Current Site Info -->
            <div id="current-site" class="current-site">
                <h3>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M16.36,14C16.44,13.34 16.5,12.68 16.5,12C16.5,11.32 16.44,10.66 16.36,10H19.74C19.9,10.64 20,11.31 20,12C20,12.69 19.9,13.36 19.74,14M14.59,19.56C15.19,18.45 15.65,17.25 15.97,16H18.92C17.96,17.65 16.43,18.93 14.59,19.56M14.34,14H9.66C9.56,13.34 9.5,12.68 9.5,12C9.5,11.32 9.56,10.65 9.66,10H14.34C14.43,10.65 14.5,11.32 14.5,12C14.5,12.68 14.43,13.34 14.34,14M12,19.96C11.17,18.76 10.5,17.43 10.09,16H13.91C13.5,17.43 12.83,18.76 12,19.96M8,8H5.08C6.03,6.34 7.57,5.06 9.4,4.44C8.8,5.55 8.35,6.75 8,8M5.08,16H8C8.35,17.25 8.8,18.45 9.4,19.56C7.57,18.93 6.03,17.65 5.08,16M4.26,14C4.1,13.36 4,12.69 4,12C4,11.31 4.1,10.64 4.26,10H7.64C7.56,10.66 7.5,11.32 7.5,12C7.5,12.68 7.56,13.34 7.64,14M12,4.03C12.83,5.23 13.5,6.57 13.91,8H10.09C10.5,6.57 11.17,5.23 12,4.03M18.92,8H15.97C15.65,6.75 15.19,5.55 14.59,4.44C16.43,5.07 17.96,6.34 18.92,8M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
                    </svg>
                    Current Site
                </h3>
                <div id="site-domain" class="site-info">Loading...</div>
                <div id="password-status" class="password-available hidden">
                    <svg class="icon" viewBox="0 0 24 24" style="width: 12px; height: 12px;">
                        <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/>
                    </svg>
                    Password available for autofill
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="open-webapp-btn" class="btn btn-primary">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/>
                    </svg>
                    Open SecureVault
                </button>

                <button id="autofill-btn" class="btn btn-secondary hidden">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M17,7H22V9H19V12H17V9H14V7H17V4H19V7M11,13C11,14.1 10.1,15 9,15C7.9,15 7,14.1 7,13C7,11.9 7.9,11 9,11C10.1,11 11,11.9 11,13M21,17V20C21,21.1 20.1,22 19,22H5C3.9,22 3,21.1 3,20V17C3,15.9 3.9,15 5,15H19C20.1,15 21,15.9 21,17Z"/>
                    </svg>
                    Auto-fill Password
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
